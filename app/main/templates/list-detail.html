<ion-view view-title="{{'LISTDETAILVIEW.TITLE' | translate}}">

  <ion-content class="padding">

    <ion-list>

      <ion-item class="item item-divider">
        {{'LISTDETAILVIEW.AUTHOR' | translate}}
      </ion-item>
      <ion-item class="item">
        {{ listDetailViewCtrl.data.user.name }}
      </ion-item>

      <ion-item class="item item-divider">
        {{'LISTDETAILVIEW.CREATEDDATE' | translate}}
      </ion-item>
      <ion-item class="item">
        {{ listDetailViewCtrl.data.created_at | date : "medium" }}
      </ion-item>

      <ion-item class="item item-divider">
        {{'LISTDETAILVIEW.TWEETHEADLINE' | translate}}
      </ion-item>
      <ion-item class="nothing-hidden item">
        {{ listDetailViewCtrl.data.text }}
      </ion-item>

      <button class="btn-open-in-browser button button-stable" ng-show="listDetailViewCtrl.hasLink" ng-click="listDetailViewCtrl.openLink()">
        {{'LISTDETAILVIEW.OPENLINKBTN' | translate}}
      </button>

    </ion-list>

  </ion-content>
</ion-view>
